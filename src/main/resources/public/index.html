<html>
<head>
    <style>
        #box {
            font-family: Verdana, Geneva, sans-serif;
            text-align: center;
            padding: 200px;
            padding-left: 400px;
            padding-right: 400px;
            border: 1px solid black;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        #button {
            height: 40px;
            width: 90px;
        }
        #display {
            width: 200px;
        }
        p {
            font-size: 300%;
            margin: 20px;
        }
    </style>
    <title>Click Counter</title>
</head>
<body>
<div id="container">
    <div id="box">
        <div id="display"></div>
        <button id="button">Click me!</button>
    </div>
</div>
</body>
<script>
    const counter = document.getElementById("display");
    const button = document.getElementById("button");
    const socket = new WebSocket("ws://localhost:8080/incrementCounter");

    socket.onmessage = function (event) {
        counter.innerHTML = "<p>" + event.data + "</p>";
    };

    button.onclick = function (event) {
        socket.send("");
    };

</script>
</html>
